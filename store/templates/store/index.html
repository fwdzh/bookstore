{% extends "store/layout.html" %}
{% load static %}

{% block title %}首页 - 俊杰中文网{% endblock %}

{% block body %}

<!-- 分类导航 -->
<nav class="sub-navbar">
  <ul class="nav-list">
    <li><a href="{% url 'all' %}">全部作品</a></li>
    <li><a href="#">排行</a></li>
    <li><a href="#">完本</a></li>
    <li><a href="#">免费</a></li>
  </ul>
</nav>

<!-- 主容器 -->
<div class="container page-layout">

  <!-- 左侧分类 -->
  <aside class="sidebar">
    <h3>分类导航</h3>
    <div class="category-list">
      {% for type in all_types %}
      <a href="#" class="category-item">
        <img src="{% static 'img/chenjunjie.jpg' %}" alt="{{ type }}">
        <span>{{ type }}</span>
      </a>
      {% endfor %}
    </div>
  </aside>

  <!-- 主体内容 -->
  <main class="main-content">
    <div class="featured-banner">
      <img src="{% static 'img/chenjunjie.jpg' %}" alt="封面图">
      <h2>欢迎来到俊杰中文网</h2>
      <p>这里是你的玄幻起点，修仙伊始~</p>
    </div>
  </main>

</div>

{% endblock %}
