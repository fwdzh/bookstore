{% extends "store/layout.html" %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static 'store/all.css' %}">
{% endblock %}
{% block body %}
    <div class="main-content">
        <div class="sidebar">
            <h1>全部作品</h1>
        </div>

        <div class="book_list">
            {% for book in books %}
                <div class="book">
                    <img src="{{ book.img_url }}" alt="book_cover" width="150px">
                    <div class="book-info">
                        <h4 class="title">{{ book.title }}</h4>
                        <div class="other_info">
                            {{ book.author }}
                            &nbsp; | &nbsp;
                            {{ book.book_type }}
                        </div>
                        <p class="intro">
                            {{ book.intro }}
                        </p>
                    </div>

                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
